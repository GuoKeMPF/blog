<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
</head>

<body>
    <p id="text"></p>
    <button id="btn">派发</button>
    <button id="btn1">派发1</button>
</body>
<script>

    const el = document.getElementById("btn");
    el.addEventListener("myclick", modifyText);

    let count = 0
    function modifyText(e) {
        console.log(e);
        const text = document.getElementById("text");
        text.innerText = ++count
        console.dir(text)
    }

    const el1 = document.getElementById("btn1");
    el1.addEventListener("click", function (e) {
        console.log(e);
        const event = new PointerEvent('myclick');
        el.dispatchEvent(event)
    });


</script>

</html>
